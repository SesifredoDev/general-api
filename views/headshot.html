<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Avatar Snapshot</title>
  <style>body, html { margin: 0; overflow: hidden; }</style>
</head>
<body>
  <div id="render-complete" style="display: none;"></div>
  <script src="https://unpkg.com/three@0.156.1/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.156.1/examples/js/loaders/GLTFLoader.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const avatarUrl = urlParams.get('avatarUrl');

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(35, 1, 0.1, 1000);
    camera.position.set(0, 1.5, 2);

    const renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(512, 512);
    document.body.appendChild(renderer.domElement);

    const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
    scene.add(light);

    const loader = new THREE.GLTFLoader();
    loader.load(avatarUrl, (gltf) => {
      const avatar = gltf.scene;
      avatar.position.set(0, 0.25, 0);
      avatar.scale.set(1.25, 1.25, 1.25);
      avatar.rotation.y = Math.PI; // Face camera
      scene.add(avatar);

      renderer.render(scene, camera);
      document.getElementById('render-complete').style.display = 'block';
    });
  </script>
</body>
</html>
